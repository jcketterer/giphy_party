<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet"
        href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-4 mb-4">GIPHY PARTAY!</h1>
    <form action="" class="form-inline d-flex justify-content-center mb-4">
      <input type="text" name="" id="search" placeholder="Search Giphy">
      <input type="submit" class="btn btn-secondary ml-2 border border-dark rounded">
      <button id="remove" class="btn btn-danger ml-2 rounded">Get OUT!</button>
    </form>
    <div class="row" id="gif-space"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
